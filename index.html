<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Acc</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
  --primary:#3b82f6;
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --primary:#2563eb;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  transition:0.4s ease;
  overflow-x:hidden;
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  animation:fadeDown 1s ease;
}

.logo{
  font-size:24px;
  font-weight:bold;
  color:var(--primary);
}

.theme-toggle{
  font-size:22px;
  cursor:pointer;
  transition:0.4s;
}

.theme-toggle:hover{
  transform:rotate(180deg) scale(1.2);
}

/* Shop Grid */
.container{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:15px;
  text-align:center;
  transition:0.4s;
  animation:fadeUp 1s ease;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

.card h3{
  margin-bottom:10px;
}

.card button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

.card button:hover{
  transform:scale(1.1);
}

/* Animation */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

/* Page transition */
body.fade-out{
  opacity:0;
  transition:0.4s;
}

</style>
</head>
