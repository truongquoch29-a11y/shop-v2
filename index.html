<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP TH</title>

<style>

/* ===== LOGO ===== */
.logo-wrap{
    width:100%;
    height:90px;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
}

.logo-img{
    height:100%;
    width:auto;
    object-fit:contain;
    transform:scale(1.1);
}

/* ===== ICON ===== */
.header-icons{
    font-size:24px;
    display:flex;
    gap:18px;
    color:inherit;
    position:relative;
    z-index:1;
}

.theme-toggle{
    cursor:pointer;
    user-select:none;
    transition:transform 0.5s ease;
}

.rotate{
    transform:rotate(180deg) scale(1.2);
}

/* ===== MARQUEE ===== */
.marquee{
    background:#1e293b;
    margin:15px;
    padding:12px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    overflow:hidden;
}

.marquee p{
    white-space:nowrap;
    display:inline-block;
    animation:marqueeRun 18s linear infinite;
    font-weight:600;
}

@keyframes marqueeRun{
    from{transform:translateX(100%)}
    to{transform:translateX(-100%)}
}

/* ===== CARD ===== */
.container{
    padding:15px;
}

.card{
    background:#1e293b;
    border-radius:20px;
    padding:15px;
    margin-bottom:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.image-wrap{
    position:relative;
    overflow:hidden;
    border-radius:15px;
}

.image-wrap img{
    width:100%;
    height:auto;
    object-fit:cover;
    display:block;
}

.acc-id{
    position:absolute;
    top:10px;
    right:10px;
    background:#ff2f92;
    color:#fff;
    padding:6px 12px;
    border-radius:8px;
    font-weight:bold;
    font-size:14px;
}

.badges{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin:12px 0;
}

.badge{
    background:#22c55e;
    color:#fff;
    padding:6px 10px;
    border-radius:8px;
    font-size:13px;
}

.price{
    font-size:20px;
    font-weight:bold;
    margin:10px 0;
    color:#facc15;
}

/* ===== NÚT CHI TIẾT ===== */
.btn{
    display:block;
    text-align:center;
    background:linear-gradient(90deg,#000,#111);
    color:#fff;
    padding:14px;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    position:relative;
    overflow:hidden;
    transition:transform 0.25s ease, box-shadow 0.25s ease;
    animation:pulseBtn 2s infinite;
}

.btn:hover{
    transform:translateY(-3px) scale(1.03);
    box-shadow:0 12px 25px rgba(0,0,0,0.5);
}

.btn:active{
    transform:scale(0.97);
}

@keyframes pulseBtn{
    0%{box-shadow:0 0 0 0 rgba(250,204,21,0.6);}
    70%{box-shadow:0 0 0 12px rgba(250,204,21,0);}
    100%{box-shadow:0 0 0 0 rgba(250,204,21,0);}
}

/* ===== POPUP (ĐÃ SỬA DUY NHẤT 1 PHIÊN BẢN) ===== */
.popup-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;

    opacity:0;
    visibility:hidden;
    transition:opacity .3s ease;
}

.popup-overlay.show{
    opacity:1;
    visibility:visible;
}

.popup-box{
    width:90%;
    max-width:380px;
    background:#111c2e;
    border-radius:18px;
    padding:25px 20px;
    text-align:center;
    color:#fff;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);

    transform:translateY(40px);
    transition:transform .3s ease;
}

.popup-overlay.show .popup-box{
    transform:translateY(0);
}

.popup-btn{
    display:block;
    padding:12px;
    margin:10px 0;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
}

.popup-btn.fb{ background:#1877f2; color:#fff; }
.popup-btn.zalo{ background:#0068ff; color:#fff; }

.close-btn{
    margin-top:15px;
    background:#ff3b3b;
    border:none;
    padding:8px 18px;
    border-radius:8px;
    color:#fff;
    cursor:pointer;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI,sans-serif;
}

body{
    background:#0f172a;
    color:#f1f5f9;
    transition:background 0.5s ease, color 0.5s ease;
    animation:fadePage 0.8s ease;
}

body.light-mode{
    background:#ffffff;
    color:#000000;
}

</style>
</head>

<body>

<!-- POPUP -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <h2>HỖ TRỢ & LIÊN HỆ</h2>

        <a href="https://facebook.com/yourlink" target="_blank" class="popup-btn fb">
            Facebook
        </a>

        <a href="https://zalo.me/yourlink" target="_blank" class="popup-btn zalo">
            Zalo
        </a>

        <button onclick="closePopup()" class="close-btn">Đóng</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
    setTimeout(function(){
        document.getElementById("popup").classList.add("show");
    }, 400);
});

function closePopup(){
    document.getElementById("popup").classList.remove("show");
}
</script>

</body>
</html>
