<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THTSCSHOP</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
}

/* HEADER */
.header {
    background: #1e293b;
    padding: 20px;
    border-radius: 20px;
    margin: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* LOGO BOX */
.logo-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* LOGO IMAGE */
.logo-img {
    width: 100%;
    max-width: 320px; /* không vượt khung */
    height: auto;
    object-fit: contain;
    border: none;
    border-radius: 0;
    box-shadow: none;
}

/* TEXT DƯỚI LOGO */
.logo-sub {
    font-size: 13px;
    margin-top: 4px;
    color: #bfc7d5; /* nhẹ, không nổi bật */
    letter-spacing: 0.5px;
}

/* ICON RIGHT */
.header-icons {
    font-size: 22px;
}

/* CARD */
.card {
    background: #1e293b;
    margin: 20px;
    padding: 15px;
    border-radius: 20px;
}

.card img {
    width: 100%;
    border-radius: 15px;
}

.price {
    font-size: 28px;
    color: gold;
    margin-top: 10px;
}

.btn {
    display: block;
    background: black;
    text-align: center;
    padding: 15px;
    border-radius: 12px;
    text-decoration: none;
    color: white;
    margin-top: 15px;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="header">
    <div class="logo-box">
        <img src="logo.png" alt="THTSCSHOP" class="logo-img">
        <div class="logo-sub">uy tín giá rẻ</div>
    </div>

    <div class="header-icons">
        ☾
    </div>
</div>

<div class="card">
    <img src="acc1.jpg" alt="Acc 1">
    <div class="price">130.000 đ</div>
    <a href="buy.html" class="btn">Chi Tiết</a>
</div>

</body>
</html>
