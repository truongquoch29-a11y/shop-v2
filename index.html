<style>
    .popup-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;

    opacity:0;
    visibility:hidden;
    transition:opacity 0.3s ease;
}

.popup-overlay.active{
    opacity:1;
    visibility:visible;
}

.popup-box{
